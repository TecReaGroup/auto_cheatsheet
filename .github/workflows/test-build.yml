name: Test Build

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  test-build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka ordered-set zstandard pillow
    
    - name: Install MinGW compiler
      run: choco install mingw -y
    
    - name: Run linting (if available)
      continue-on-error: true
      run: |
        pip install ruff
        ruff check . --extend-exclude=build,dist
    
    - name: Test build with Nuitka
      run: python script/build_nuitka.py
      env:
        PYTHONIOENCODING: utf-8
    
    - name: Verify build output
      run: |
        if (!(Test-Path "build\AutoCheatsheet.exe")) {
          Write-Error "Build failed: AutoCheatsheet.exe not found"
          exit 1
        }
        $size = (Get-Item "build\AutoCheatsheet.exe").Length / 1MB
        Write-Host "✓ Build successful! Size: $([math]::Round($size, 2)) MB"
    
    - name: Test packaging
      run: |
        New-Item -ItemType Directory -Force -Path "dist\test_package"
        Copy-Item "build\AutoCheatsheet.exe" "dist\test_package\AutoCheatsheet.exe"
        New-Item -ItemType Directory -Force -Path "dist\test_package\log"
        New-Item -ItemType Directory -Force -Path "dist\test_package\src"
        Write-Host "✓ Package structure verified"
    
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-build-${{ github.sha }}
        path: |
          build/AutoCheatsheet.exe
        retention-days: 7